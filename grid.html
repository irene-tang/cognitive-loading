<!DOCTYPE html>
<html>
<head>
	<!-- CSS -->
	<style>
		div#backdrop {
			background:#CCC; <!-- set background to gray -->
			border:#999 1px solid;
			width:320px;
			height:320px;
			padding:24px;
			margin:20px auto;
		}
		div#backdrop > div {
			background: ;
			border:#000 1px solid;
			width:31px;
			height:31px;
			float:left;
			margin:5px;
			padding:10px;
			font-size:14px;
			cursor:pointer;
			text-align:center;
		}
	</style>

	<!-- SCRIPT -->
	<script type="text/javascript" charset="UTF-8">
	function newBoard() {
		var output = '';
		for(var i = 0; i < 25; i++) {
			output += '<div id="tile_'+i+'" onclick="flip(this)"></div>';
		}
		document.getElementById('backdrop').innerHTML = output;
	}
	function flip(tile){
		var tile_background = tile.style.background;
		if (tile_background == 'blue') {
			tile.style.background = '';
		} else {
			tile.style.background = 'blue';
		}
	}
	</script>
</head>

	<!-- HTML -->
<body>

	<div id="backdrop"></div>
	<script> newBoard(); </script>
	
</body>
</html>
